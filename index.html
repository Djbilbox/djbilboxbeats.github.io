    <style>

        .menu { display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; margin: 30px 0; padding: 20px 0; border-top: 1px solid rgba(22, 163, 74, 0.3); border-bottom: 1px solid rgba(22, 163, 74, 0.3); }

        .videos, .instrumentals, .playlists { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-top: 40px; }
        .video-block, .instr-block, .playlist-block { background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.3) 100%); border-radius: 20px; padding: 25px; border: 1px solid rgba(22, 163, 74, 0.2); box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: all 0.4s; position: relative; overflow: hidden; }

        .video-block:hover:before, .instr-block:hover:before, .playlist-block:hover:before { opacity: 1; }
        .video-block:hover, .instr-block:hover, .playlist-block:hover { transform: translateY(-10px); border-color: #16a34a; box-shadow: 0 20px 50px rgba(22, 163, 74, 0.3); }
        .video-block p, .instr-block p, .playlist-block p { font-size: 1.2rem; font-weight: bold; color: #16a34a; margin-bottom: 15px; text-align: center; }
        .video-block iframe, .instr-block iframe, .playlist-block iframe { width: 100%; aspect-ratio: 16/9; border-radius: 15px; border: none; }
        #about { background: linear-gradient(135deg, rgba(22, 163, 74, 0.05) 0%, rgba(0,0,0,0.2) 100%); padding: 60px 40px; border-radius: 30px; border: 1px solid rgba(22, 163, 74, 0.3); box-shadow: 0 15px 50px rgba(0,0,0,0.4); }
        #about h3 { font-size: 2.5rem; text-align: center; margin-bottom: 10px; background: linear-gradient(135deg, #fff 0%, #16a34a 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #about h4 { text-align: center; color: #16a34a; font-size: 1.3rem; margin-bottom: 30px; letter-spacing: 3px; }
        #about p { line-height: 1.8; font-size: 1.1rem; color: #ddd; text-align: justify; margin-bottom: 20px; }
        .services-list { list-style: none; padding: 0; }
        .services-list li { padding: 15px 20px; margin: 10px 0; background: rgba(22, 163, 74, 0.1); border-left: 4px solid #16a34a; border-radius: 10px; color: #ddd; transition: all 0.3s; }

        .contact-link { text-align: center; font-size: 1.3rem; margin: 40px 0; padding: 30px; background: linear-gradient(135deg, rgba(22, 163, 74, 0.1) 0%, rgba(0,0,0,0.3) 100%); border-radius: 20px; }

        .footer { text-align: center; color: #888; font-size: 0.95rem; margin: 60px 0 30px 0; padding: 30px; border-top: 1px solid rgba(22, 163, 74, 0.3); }
