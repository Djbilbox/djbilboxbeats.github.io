<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJBILBOX BEATS - Music Producer & Beatmaker</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Urbanist:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-gradient: linear-gradient(135deg, #000000 0%, #1a1a1a 60%, #000000 100%);
            --card-gradient: linear-gradient(135deg, rgba(0,0,0,0.95) 0%, rgba(26,26,26,0.95) 70%);
            --accent: #22c55e;
            --glass-bg: rgba(255,255,255,0.08);
            --border-radius: 20px;
            --shadow: 0 6px 32px rgba(34,197,94,0.07);
            --lux-shadow: 0 4px 48px rgba(42,82,152,0.14);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Urbanist', 'Arial', sans-serif;
            background: var(--main-gradient);
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        .container { max-width: 1280px; margin: 0 auto; padding: 24px 18px; }
        
        /* TITRE */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            text-align: center;
            margin: 48px 0 24px 0;
            background: linear-gradient(120deg,#e2e8f0,#22c55e,#2a5298);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 12px #2a5298);
            letter-spacing: 4px;
            animation: shine 4s infinite;
        }
        @keyframes shine { 0%,100%{filter: drop-shadow(0 0 12px #22c55e);} 45%{filter: drop-shadow(0 0 24px #e2e8f0);} }

        /* VIDEO HEADER - LE CARRÉ DE PRÉSENTATION */
        .header-video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 30px auto;
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 2px solid var(--accent);
            box-shadow: var(--lux-shadow);
            position: relative;
            aspect-ratio: 16/9;
        }
        .header-video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* LANGUE */
        .lang-selector { position: absolute; top: 28px; right: 36px; z-index: 100; }
        .lang-btn {
            background: var(--accent); color: #24243c; font-weight: 700;
            padding: 8px 22px; border-radius: 30px; border: none;
            font-size: 1.1rem; cursor: pointer; box-shadow: var(--shadow);
            transition: background .2s;
        }
        .lang-btn:hover { background: #fff; color: var(--accent); }
        .lang-dropdown {
            display: none; position: absolute; top: 50px; right: 0;
            background: rgba(42,82,152,0.98); border: 2px solid var(--accent);
            border-radius: 15px; padding: 10px; min-width: 180px;
            box-shadow: var(--lux-shadow);
        }
        .lang-dropdown.active { display: block; }
        .lang-option {
            padding: 10px 15px; cursor: pointer; color: #fff;
            border-radius: 10px; transition: all .2s; font-weight: 600;
            display: flex; align-items: center; gap: 10px;
        }
        .lang-option:hover { background: var(--accent); color: #24243c; }
        .lang-option.selected { background: var(--glass-bg); color: var(--accent); }

        /* MENU */
        .menu {
            display: flex; justify-content: center; gap: 18px; flex-wrap: wrap;
            margin: 20px 0; border-top: 2px solid var(--accent); padding-top: 20px;
        }
        .menu a {
            background: var(--glass-bg); color: var(--accent); text-decoration: none;
            font-weight: 700; font-size: 1.17rem; padding: 13px 37px;
            border: 2px solid var(--accent); border-radius: 30px;
            transition: all 0.25s; box-shadow: var(--shadow);
        }
        .menu a:hover {
            background: var(--accent); color: #2a5298;
            box-shadow: var(--lux-shadow); transform: translateY(-3px) scale(1.07);
        }

        /* SECTIONS */
        .section, .about, .contact-section {
            margin: 48px 0; padding: 40px; border-radius: var(--border-radius);
            background: var(--card-gradient); border: 2px solid var(--accent);
            box-shadow: var(--lux-shadow);
        }
        .about h2, .section h2, .contact-section h2 {
            font-family: 'Orbitron', sans-serif; font-size: 2.3rem;
            color: var(--accent); text-align: center; margin-bottom: 17px;
        }
        .about p, .service-card p, .contact-section p {
            font-size: 1.13rem; line-height: 1.78; color: #e2e8f0; margin: 14px 0;
        }

        /* VIDEO GRID */
        .videos-grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(320px,1fr)); gap: 28px; }
        .video-card {
            border-radius: var(--border-radius); overflow: hidden;
            border: 2.5px solid var(--accent); background: var(--glass-bg);
            position: relative; transition: border 0.28s, box-shadow 0.24s;
            box-shadow: var(--shadow);
        }
        .
